# PHP-FPM Pool Configuration for Laravel
# Place this file in /etc/php/8.3/fpm/pool.d/laravel.conf

[laravel]
user = www-data
group = www-data

listen = /run/php/php8.3-fpm-laravel.sock
listen.owner = www-data
listen.group = www-data

; Performance settings
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 15
pm.process_idle_timeout = 60s
pm.max_requests = 1000

; Security settings
security.limit_extensions = .php

; PHP settings for Laravel
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 10M
php_admin_value[post_max_size] = 10M
php_admin_value[max_execution_time] = 60
php_admin_value[max_input_vars] = 3000

; Opcache settings
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 4000
php_admin_value[opcache.revalidate_freq] = 60
php_admin_value[opcache.fast_shutdown] = 1

; Error handling (production)
php_admin_value[display_errors] = Off
php_admin_value[display_startup_errors] = Off
php_admin_value[log_errors] = On
php_admin_value[error_log] = /var/log/php/laravel-error.log

; Session settings
php_admin_value[session.save_handler] = files
php_admin_value[session.save_path] = /var/www/html/laravelAdminLte3/storage/framework/sessions

; Timezone
php_admin_value[date.timezone] = UTC

; Disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source